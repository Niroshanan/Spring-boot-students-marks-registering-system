<!DOCTYPE html>
<!--CS/2018/030-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mark Sheet</title>
    <style>
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }
        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }
        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
<div align="center"  th:if="${ not#lists.isEmpty(students)}">

    <h2>View Student' OOP Marks</h2>
    <table class="styled-table">
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>CA</th>
            <th>Practical</th>
            <th>Theory</th>
            <th>Final</th>
        </tr>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.caMarks}"></td>
            <td th:text="${student.practicalMarks}"></td>
            <td th:text="${student.theoryMarks}"></td>
            <td th:text="${student.finalMarks}"></td>
        </tr>
    </table>
</div>
</body>
</html>
